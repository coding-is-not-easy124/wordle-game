<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordle Game</title>
  <link rel="stylesheet" href="wordlegame.css" />
</head>
<body>
  <div class="container">
    <h1>Wordle Game</h1>
    <div id="board" class="board"></div>
    <div class="input-area">
      <input type="text" id="guess-input" maxlength="5" autofocus />
      <button id="submit-btn">Submit Guess</button>
      <p id="feedback"></p>
    </div>
  </div>

  <script src="wordlegame.js"></script>
</body>
</html>
